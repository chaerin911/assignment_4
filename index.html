
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4주차 과제</title>
	<style type="text/css">
		.flower{position: absolute; left: 0; top: 0;}
		#poetText{z-index: 9; position: absolute; left: 300px; top: 100px; font: 2rem;}


	</style>
</head>
<body>
	<div id="poetText"></div>
	<script type="text/javascript">
		
	var poet = "꽃<br> 김춘수<br> 내가 그의 이름을 불러주기 전에는<br> 그는 다만<br> 하나의 몸짓에 지나지 않았다.<br> <br> 내가 그의 이름을 불러주었을 때,<br> 그는 나에게로 와서<br> 꽃이 되었따...";
	var poetArr = poet.split(" ");
	console.log(poetArr);

	var myTimer = setInterval(print,500);
	var s=0;
	function print(){
		poetText.innerHTML += poetArr[s] + " ";
		s++;
		if(s == poetArr.length){
			clearInterval(myTimer)
		}
	}

	var a = ["flower", "flower2", "flower3"];

	for(var i=0;i<100;i++){
		var t = document.createElement("img");
		t.src = a[randomBH(0,2)] + ".png";
		t.className = "flower";
		t.style.width = randomBH(20,80) + "px";
		t.style.height = "auto";
		t.style.left = Math.random()*screen.availWidth + "px";
		t.style.top = Math.random()*screen.availHeight + "px";
		document.body.appendChild(t);
	}

	function randomBH(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;

	}

	</script>



</body>
</html>
